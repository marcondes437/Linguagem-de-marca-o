<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Cafeteria</title>
    <style>
        
        table {
            background: #fff;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 420px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #6d6875;
            padding: 8px;
        }
        thead th {
            background: #32aab5;
            color: #fff;
            padding: 12px 24px;
            text-align: center;
        }
     
    </style>
</head>
<body>
    <table border="1">
        <caption>Cardápio da Cafeteria</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Café Expresso</td>
                <td>Café forte e encorpado</td>
                <td>R$ 5,00</td>
            </tr>
            <tr>
                <td>Cappuccino</td>
                <td>Café com leite vaporizado e espuma</td>
                <td>R$ 11,00</td>
            </tr>
            <tr>
                <td>Pão de Queijo</td>
                <td>Tradicional mineiro, unidade</td>
                <td>R$ 4,00</td>
            </tr>
            <tr>
                <td>Bolo de Cenoura</td>
                <td>Fatia com cobertura de chocolate</td>
                <td>R$ 6,00</td>
            </tr>
        

        
    </table>
</body>
</html>
